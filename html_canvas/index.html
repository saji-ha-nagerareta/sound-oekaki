<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Page Title</title>
  <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <!-- Import jQuery(3.3.1, min) -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
</head>

<body>
  <h1>Page Title</h1>
  <p>This is sample page.</p>

  <h4>Pen Style</h4>
  <img src="./pen.png" id="img-pen-style" alt="pen.png", width="128">

  <canvas id="canvas" width="700" height="500"></canvas>
  <br>
  <label>色
    <input id="color" type="color">
  </label>
  <label>太さ
    <input id="width" type="number" min="1" max="30">
  </label>
  <input type="button" id="delete_canvas" value="クリア" onClick="delete_canvas()">
  <input type="image" id="pencil" src="1.png" width="35px" class="active" onClick="tool(1)">
  <input type="image" id="eraser" src="2.png" width="35px" onClick="tool(2)">

</body>
<script src="main.js"></script>
</html>
